<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rationality Taboo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game-container">
    <h1 id="game-title">Rationality Taboo</h1>
    <div id="word-container">
      <h1 id="word"></h1>
    </div>
    <div id="forbidden-words-container">
      <h2>Forbidden Words:</h2>
      <ul id="forbidden-words"></ul>
    </div>
    <button id="done">Done</button>
    <button id="skip-word">Skip word</button>
    <button id="switch-player">Switch player</button>
    <h3>Team 1 Score: <span id="team1-score">0</span></h3>
    <h3>Team 2 Score: <span id="team2-score">0</span></h3>
    <div id="timer-container">
      <h3>Time remaining: <span id="time-remaining">60</span> seconds</h3>
    </div>
    <button id="settings-button">Settings</button>
    <div id="settings-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Settings</h3>
        <label for="timer">Timer duration (seconds):</label>
        <input type="number" id="timer" min="10" max="300" step="1" value="60">
        <label for="skip-penalty">Deduct point for skipping a word:</label>
        <input type="checkbox" id="skip-penalty" checked>
      </div>
    </div>
  </div>
  <script src="words.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
